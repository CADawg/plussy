<html>
    <head>
        <link rel="stylesheet" href="css/plussy.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="section">
            <h1 class="title">plussy.css</h1>
            <p class="desc">Simple menu that opens apon being hovered over.</p>
            <p><span class="code">.plus</span> produces a plus symbol.</p>
            <p><span class="code">.plus-menu</span> is positioned to the bottom right corner, relative to its container.</p>
            <p><span class="code">.plus-content</span> is where items are contained.</p>
            <p><span class="code">.plus-btn</span> are the individual buttons.</p>
        </div>
        <div class="plus-menu">
            <button class="plus-btn">
                <div class="plus"></div>
            </button>
            <div class="plus-content">
                <div class="plus-btn">I</div>
                <div class="plus-btn">I</div>
                <div class="plus-btn">I</div>
            </div>
        </div>
    </body>
</html>
